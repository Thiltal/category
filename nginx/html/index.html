<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <link rel="shortcut icon" type="image/png" href="fav.png"/>
    <title>deskovka</title>

    <link rel="stylesheet" href="styles/main.css">
</head>

<body style="background-color:#000015;overflow:hidden" oncontextmenu="return false;">
      <div id="df" style="position:absolute;top:70px;z-index:5;background-color:white"></div>
      <div id="text" style="position:absolute;top:90px;z-index:5;background-color:white"></div>

<div id="id01"></div>

<script>
var xmlhttp = new XMLHttpRequest();
var url = "http://stomo.thilisar.cz/cdn/module.json";

xmlhttp.onreadystatechange = function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        var myArr = JSON.parse(xmlhttp.responseText);
        myFunction(myArr);
    }
}
xmlhttp.open("GET", url, true);
xmlhttp.send();

function myFunction(arr) {
    var out = "";
    var i;
    for(i = 0; i < arr.length; i++) {
        out += '<a href="' + arr[i].url + '">' +
        arr[i].display + '</a><br>';
    }
    document.getElementById("id01").innerHTML = out;
}
</script>
</body>
</html>
